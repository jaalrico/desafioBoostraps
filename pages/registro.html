            <h2>Registra tu Mascota</h2>
            <div class="whatsApp"><img src="../images/whatsApp.png" alt="whatsapp" width="200px" height="200px"></div>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Completa el formulario y elegí tu cobertura</legend>
                <h4>Datos Personales</h4>
                <input type="text" name="Nombre" placeholder="Nombre y Apellido">
                <br></br>

                <input type="email" name="email" placeholder="correo">
                <br></br>

                <h4>Datos Postales</h4>
                <input type="text" Name="Pais" placeholder="Ingresa tu Pais">

                <input type="text" Name="Ciudad" placeholder="Ingresa tu Ciudad">

                <input type="text" Name="Dire" placeholder="Ingresa tu Dirección postal">
                <br></br>
                <h4>Selecciona tu Cobertura QR</h4>
                <select name="edad">
                    <option value="friendly">Friendly</option>
                    <option value="Active">Active</option>
                    <option value="Total">Total</option>
                    <option value="Family">Family</option>
                </select>
                <br></br>


                <span>Aceptar terminos y condiciones</span>
                <input type="checkbox" name="acepta" value="si" />
                <br></br>
                <input type="submit">
            </fieldset>
        </form>
        <hr>
